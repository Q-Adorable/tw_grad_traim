<!DOCTYPE html>
<html>
<head>
    <title>注册表单</title>
    <style>
        body{
            margin-left: 40% ;
        }
    </style>
</head>
<body>
    <form action="">
        <p>账号： <input type="text" placeholder="请输入想注册的账号"></p>
        <p>密码： <input type="password" placeholder="请设置您账号的登陆密码"></p>
        <p>重复密码： <input type="password" placeholder="请再次输入密码"></p>
        <p>验证码： <input type="number" maxlength="6" placeholder="请输入六位验证码"></p>
        <p>性别： <input type="radio" name="sex" value="男">&nbsp;男&nbsp; <input type="radio" name="sex" value="女">&nbsp;女&nbsp;</p>
        <p>玩过什么游戏：<input type="checkbox">英雄联盟
                <input type="checkbox">穿越火线
                <input type="checkbox">魔兽世界
                <input type="checkbox">守望先锋
        </p>
        <p><select>
            <option>年</option>
            <option>月</option>
            <option>日</option>
        </select></p>
        <input type="button" value="按钮">
        <input type="submit" value="提交">
        <input type="reset" value="重复">
    </form>
</body>
</html>
