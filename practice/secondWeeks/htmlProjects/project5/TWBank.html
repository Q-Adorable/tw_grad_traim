<!DOCTYPE html>
<html>
<head>
    <title>TW银行</title>
    <style>
        body{
            margin-left: 40% ;
        }
    </style>
</head>
<body>
    <form action="">
        <p>您正在申请的是：TW信用卡</p>
        <p>姓名： <input type="text" placeholder="请输入想注册的账号"></p>
        <p>性别： <input type="radio" name="sex" value="男">&nbsp;男&nbsp; <input type="radio" name="sex" value="女">&nbsp;女&nbsp;</p>
        <p>身份证号码： <input type="number" placeholder="请输入你的身份证号码" maxlength="19" minlength="18"></p>
        <p>密码： <input type="password" placeholder="请设置您的信用卡密码"></p>
        <p>重复密码： <input type="password" placeholder="请再次输入密码"></p>
        <p>手机号：<input type="number" placeholder="请输入11位手机号" maxlength="11" minlength="11"></p>
        <p>验证码： <input type="number" maxlength="6" placeholder="请输入六位验证码"><input type="button" value="获取验证码"></p>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </form>
</body>
</html>
