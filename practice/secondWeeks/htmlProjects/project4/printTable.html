<!DOCTYPE html>
<html>
<head>
    <title>打印表格</title>
    <style>
        td{
            padding: 10px;
        }
    </style>
</head>   
<body>
    <script language="JavaScript">
        var row = 5;
        var colum = 5;
        document.write("<table cellpadding=\"0\" cellspacing=\"0\" border=\"1\">");
        for(i = 1; i <= row; i++){				
            document.write("<tr>");
            for (j = 1; j <= colum; j++){		    
                if (i === 1 && j === 1){
                    document.write("<td> </td>");
                }else{
                    document.write("<td> Knocky </td>");
                }
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
