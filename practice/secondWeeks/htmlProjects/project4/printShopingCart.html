<!DOCTYPE html>
<html>
<head>
    <title>打印购物车</title>
    <style>
        table{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption>购物车</caption>
        <thead>
            <tr>
                <th rowspan="2">名称</th>
                <th colspan="3">2016-11-22</th>
                <th rowspan="2">小计</th>
            </tr>
            <tr>
                <th>重量</th>
                <th>单价</th>
            </tr>
            <tr>
                <td>苹果</td>
                <td>3公斤</td>
                <td colspan="2">5元/公斤</td>
                <td>15元</td>
            </tr>
            <tr>
                <td>香蕉</td>
                <td>2公斤</td>
                <td colspan="2">6元/公斤</td>
                <td>12元</td>
            </tr>
            <tr>
                <td colspan="4" >总价</td>
                <td>27元</td>
            </tr>
        </thead>
    </table>
</body>
</html>
