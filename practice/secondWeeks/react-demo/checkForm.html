<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>multiplication-table</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class Form extends React.Component{
            constructor(props){
                super(props);
                this.state = {
                    phone:'',
                    password:'',
                    passwordAgain:''
                };
                this.handleChange = this.handleChange.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
            }
            handleChange (event) {
                const name = event.target.name;
                const value = event.target.value;
                this.setState({[name]: value})
            }

            handleSubmit(event) {
                if(this.state.phone.length == 11){
                    console.log("手机号长度:" + this.state.phone.length + " => 手机号长度正确");
                }else{
                    console.log("手机号长度:" + this.state.phone.length + " => 手机号长度错误");
                }
                if(this.state.password === this.state.passwordAgain){
                    console.log(this.state.password + ":" + this.state.passwordAgain + " => 两次密码相同");
                }else{
                    console.log(this.state.password + ":" + this.state.passwordAgain + " => 两次密码不同");
                }
                event.preventDefault();
            }

            render(){
                return (
                    <form onSubmit={this.handleSubmit}>
                        <p>phone:
                        <input type="number" name="phone" value={this.state.phone} onChange={this.handleChange} />
                        </p>

                        <p>password:
                        <input type="password" name="password" value={this.state.password} onChange={this.handleChange} />
                        </p>

                        <p>passwordAgain:
                        <input type="password" name="passwordAgain" value={this.state.passwordAgain} onChange={this.handleChange} />
                        </p>

                        <input type="submit" value="Submit" />                      
                    </form>
                );
            }
        }
        ReactDOM.render(
            <Form />,
            document.getElementById('root')
        );
    </script>
</body>
</html>
